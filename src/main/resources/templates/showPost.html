<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout">

<head>
	<link rel="stylesheet" href="style/navBar.css">
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
    <title>Post</title>
<style>
body {
  margin: 0;
  font-family: Arial, Helvetica, sans-serif;
}

.topnav {
  overflow: hidden;
  background-color: #333;
}

.topnav a {
  float: left;
  color: #FF8000;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
  font-size: 17px;
}

.topnav a:hover {
  background-color: #ddd;
  color: black;
}

.topnav a.active {
  background-color: #FF8000;
  color: white;
}
</style>
 
</head>
<body>
<div class="topnav">
  	<a class="active" href="/home">Home</a>
	<a href="/users">Users</a>
	<a href="/posts">Posts</a>
	<a href="/posts/form">Cadastrar post</a>
</div>
<div layout:fragment="content">
    <h1>Post</h1>
    <hr />
    <div class="form-group">
        <label for="title">Titulo: </label>
        <span th:text="${post.title}"></span>
    </div>
    <div class="form-group">
        <label for="details">Detalhes: </label>
        <span th:text="${post.details}"></span>
    </div>
    <div class="form-group">
        <label for="location">Localização: </label>
        <span th:text="${post.location}"></span>
    </div>
    <div class="form-group">
        <label for="price">Preço: </label>
        <span th:text="${post.price}"></span>
    </div>
    <div class="form-group">
        <label for="date">Data: </label>
        <span th:text="${post.date}"></span>
    </div>
    <div class="form-group">
        <label for="user">Usuário: </label>
        <span th:text="${post.user.username}"></span>
    </div>
    <div class="form-group">
        <label for="category">Categoria: </label>
        <span th:text="${post.category}"></span>
    </div>

    <div>
    	<form th:action="@{${post.id +'/delete'}}" th:object="${post}" method="post">
                        <input type="hidden" th:field="${post}">Delete</input>
                        <button type="submit" onClick="return confirm('sure?')"/>
        </form>
	</div>
	<p>
    	<a th:text="Editar" th:href="@{/posts/{id}/edit(id = ${post.id}) }"></a>
    </p>
</div>
</body>
</html>
