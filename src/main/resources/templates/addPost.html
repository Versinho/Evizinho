<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="style/navBar.css">
    <meta charset="utf-8">
    <title>Cadastrar post</title>
<style>
body {
  margin: 0;
  font-family: Arial, Helvetica, sans-serif;
}

.topnav {
  overflow: hidden;
  background-color: #333;
}

.topnav a {
  float: left;
  color: #FF8000;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
  font-size: 17px;
}

.topnav a:hover {
  background-color: #ddd;
  color: black;
}

.topnav a.active {
  background-color: #FF8000;
  color: white;
}
</style>
</head>
<body>

<div class="topnav">
  	<a class="active" href="/home">Home</a>
	<a href="/users">Users</a>
	<a href="/posts">Posts</a>
	<a href="/posts/form">Cadastrar post</a>
</div>

<div class="limiter">
    <div class="container">
        <form th:action="@{/posts/register}" action="#" th:object="${post}" method="post">
            <h1>Cadastrar post</h1>
            <p>
                <input th:field="*{title}" id="title" name="title" placeholder="Titulo" type="text" required>
            </p>
            <p>
                <input th:field="*{details}" id="details" name="details" placeholder="Detalhes" type="text" required>
            </p>
            <p>
                <select th:field="*{category}" id="category" name="category">
    				<option value="venda">Venda</option>
    				<option value="troca">Troca</option>
				    <option value="servico">Servi√ßo</option>
				</select>
            </p>
            <p>
                <input th:field="*{user.id}" id="user" name="user" placeholder="Usuario" type="number" />
            </p>
            <p>
                <button class="save" type="submit">Salvar</button>
            </p>
            <p>
                <a class="home" href="/home">Voltar</a>
            </p>
        </form>
    </div>
</div>
</body>
</html>
